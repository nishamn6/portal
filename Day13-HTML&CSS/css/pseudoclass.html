<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    p:last-child
    {
        background-color: blueviolet;
        border: 2px solid;
    }
    p:first-child
    {
        color: brown;
    }
    p:nth-child(odd)
    {
        font-size: 30px;
    }
    p:nth-child(even)
    {
        text-decoration: underline;
    }
    div{
        border: 3px solid;
    }
   </style>
</head>
<body>
    <h1>combinators</h1>
    <div>
        <p>this is para 1</p>
        <p>this is para 2</p>
        <p>this is para 3</p>
        <p>this is para 4</p>
    </div>

    <div>
    <p>this is para 5</p>
    <p>this is para 6</p>
    <p>this is para 7</p>
    <p>this is para 8</p>
</div>
    
</body>
</html>
