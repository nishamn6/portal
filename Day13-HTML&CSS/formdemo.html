<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>html form</h1>

    <form action="#" method="get" autofocus="on" autocomplete="off" >
        <label for="a">username</label>
        <input type="text" name="u" id="u" placeholder="username" >
        <br><br>
        <label for="a">password</label>
        <input type="password" name="p" id="p" placeholder="password">
        <br><br>
        <input type="radio" name="gender" value="male" checked>male
        <input type="radio" name="gender" value="female" >female
        <input type="radio" name="gender" value="other">others
        <br><br>

        <input type="checkbox" name="hobby1" value="cricket" checked>cricket
        <input type="checkbox" name="hobby2" value="music" >music
        <input type="checkbox" name="hobby3" value="movies">movies
         <br><br>
        <input type="email" name="email" placeholder="email">
        <br><br>
        <input type="file">
        <br><br>
        <select>
            <option value="" selected hidden>choose your country</option>
            <option value="india">India </option>
            <option value="china">china</option>
            <option value="nepal">nepal </option>
            <option value="russia">russia </option>
        </select>
        <br><br>

        <input type="date" name="dob">
        <br><br>
        <input type="month" name="dob">
        <br><br>
        <input type="week" name="dob">
        <br><br>

        <input type="number" placeholder="quantity" min="5" max="10">
        <br><br>


        <input type="submit" value="register">
    </form>
</body>
</html>
